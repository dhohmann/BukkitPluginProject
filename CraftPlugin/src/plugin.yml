name: CraftPlugin
version: 0.1.0
author: dhohmann
main: de.dhohmann.bukkit.craft.CraftPlugin
prefix: CraftPlugin
description: This plugin adds different custom recipes.
depend: [CorePlugin]
commands:
  recipelist:
    description: Prints every available custom recipe.
    usage: /recipelist
  recipe:
    description: Displays the recipe with the given name or enables/disables it.
    usage: /recipe [enable | disable] <name>

permissions:
  recipe.statechange:
    description: Provides access to the recipe enable/disable command
